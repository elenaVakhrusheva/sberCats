<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sberCats</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/function.js"></script>
</head>
<body> 
<div class="wrap">
  <!-- nav.dashboard>.btn*5^main.container>.card*6>.pic+.age+.rate+.name --> 
    <nav class="dashboard">
        <div class="btn">+</div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
    </nav>
    <main class="container">
      <!--div class="card">
        <div class="card__pic"></div>
        <div class="card__age">10</div>
        <div class="card__rate">
          <span>☆</span>
          <span>☆</span>
          <span>☆</span>
          <span>☆</span>
          <span>☆</span>
        </div>
        <div class="card__name">Беляш</div>
      </div-->
    </main>
    <div class="popup-wrapper active">
      <div class="popup" data-type="card">
        <div class="close">+</div>
        <div class="content"></div>
      </div>
      <div class="popup active" data-type="add">
        <div class="close">+</div>
        <div class="content">
          <h2>Добавь кота</h2>
          
          <form action="" id="add">
            <div class="row">
              <!--label for="i1">Имя кота</label-->
              <input type="text" id="i1" name="name" required placeholder="Имя кота">
            </div>
            <div class="row">
              <!--label for="i2">Порядковый номер</label-->
              <input type="number" id="i2" name="id" required placeholder="Порядковый номер">
            </div>
            <div class="row">
              <!--label for="i3">Ссылка на картинку</label-->
              <input type="text" id="i3" name="img_link" placeholder="Ссылка на картинку">
            </div>
            <div class="row">
              <!--label for="i4">Возраст</label-->
              <input type="number" id="i4" name="age" min="0" max="100" placeholder="Возраст">
            </div>
            <div class="row">
              <label for="i5">Рейтинг</label>
              <input type="range" id="i5" name="rate" min="0" max="10" step="1" value="5">
            </div>
            <div class="row">
              <label for="i6">
                <input type="checkbox" id="i6" name="favorite">
                Любимчик
              </label>    
             
                     
            </div>
            <div class="row">
              <!--label for="i7">Описание</label-->
              <textarea id="i7" name="description" placeholder="Описание"></textarea>
            </div>
            <button type="submit">Добавить</button>
          </form>
        </div>
      </div>
      <div class="popup" data-type="info">
        <div class="close">+</div>
        <div class="content">
          <h2>Внимание!</h2>
        </div>
      </div>
    </div>
 
</div>
     
 
  <script src="js/script.js" type="module"></script>
  
</body>
</html>
